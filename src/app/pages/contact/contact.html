<section id="contact" class="section contact" aria-labelledby="contact-heading">
  <div class="container">
    <h2 id="contact-heading" class="section-title">Contact</h2>
    <p class="section-subtitle">
      Interested in working together? Send a message or reach out via LinkedIn/GitHub.
    </p>

    <form id="contact-form" class="contact-form" novalidate>
      <label for="name" class="sr-only">Your name</label>
      <input id="name" name="name" type="text" placeholder="Your name" required />

      <label for="email" class="sr-only">Your email</label>
      <input id="email" name="email" type="email" placeholder="Your email" required />

      <label for="message" class="sr-only">Message</label>
      <textarea id="message" name="message" placeholder="Your message" rows="5" required></textarea>

      <button type="submit" class="btn primary">Send Message</button>
    </form>

    <div class="social-icons" id="bottom" aria-label="Social media links">
      <a href="https://github.com/JoyEmmmanuel" target="_blank" rel="noopener" title="GitHub">
        <i class="fab fa-github"></i>
      </a>
      <a href="http://www.linkedin.com/in/joy-emmanuel-6332751a9" target="_blank" rel="noopener" title="LinkedIn">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="mailto:emmanueljoy272000@gmail.com" title="Email">
        <i class="fas fa-envelope"></i>
      </a>
    </div>
  </div>
</section>
